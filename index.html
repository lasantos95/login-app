<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>

    <!-- Icon Fonte Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    
</head>
<body>
    <div id="container" class="container">


        <!-- Tela para Cadastro -->
        <div class="form-container sign-up">
            
            <form action="">
                <h1>Criar conta</h1>
                <div class="social-icons">

                    <a href="#" target="_blank">
                        <i class="fa-brands fa-google"></i>
                    </a>

                    <a href="#" target="_blank">
                        <i class="fa-brands fa-apple"></i>
                    </a>

                    <a href="#" target="_blank">
                        <i class="fa-brands fa-microsoft"></i>
                    </a>

                    <a href="#" target="_blank">
                        <i class="fa-brands fa-github"></i>
                    </a>
                </div>

                <span>ou cadastre com o seu e-mail:</span>

                <input type="email" placeholder="email@email.com">
                <input type="text" placeholder="Nome">
                <input type="password" placeholder="Senha">
                <input type="number" placeholder="CPF">
                <input type="date">

                <button>Cadastrar</button>
            </form>

        </div>

        <!-- Login -->
        <div class="form-container sign-in">

            <form action="">

                <h1>Entrar</h1>
                <div class="social-icons">

                    <a href="#" target="_blank">
                        <i class="fa-brands fa-google"></i>
                    </a>

                    <a href="#" target="_blank">
                        <i class="fa-brands fa-apple"></i>
                    </a>

                    <a href="#" target="_blank">
                        <i class="fa-brands fa-microsoft"></i>
                    </a>

                    <a href="#" target="_blank">
                        <i class="fa-brands fa-github"></i>
                    </a>
                </div>

                <span> Entre com o seu e-mail </span>

                <input type="email" placeholder="email@email.com">
                <input type="password" placeholder="Senha">
                <a href="#" target="_blank"></a>
                    Esqueceu a sua senha?
                <a>Entrar</a>
            </form>
            </div>

            <!-- Painel -->
            <div class="toggle-container"> 
                <div class="toggle">

                    <!-- Entrar -->
                     <div class="toggle-panel toggle-left">
                        <h2>Bem-vindo de volta!</h2>
                        <p>Digite seus dados pessoais para entrar.</p>
                        <button class="hidden" id="login">Entre</button>
                    </div>

                    <!-- Cadastro -->
                    <div class="toggle-panel toggle-right">
                        <h2>Hey girl!</h2>
                        <p>Cadastre-se com seus dados pessoais para utilizar todos os nossos recursos.</p>
                        <button class="hidden" id="register">Cadastre-se</button>
                     </div>
                </div>       
            </div>
        </div>


    <script src="script.js"></script>
</body>
</html>
